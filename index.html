<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/style.css">
    <title>Posts</title>
</head>

<body>

    <div class="container">
        <table class="table">
            <thead>
                <tr>
                    <th>#</th>
                    <th>заголовок</th>
                    <th>описание</th>
                    <th>действия</th>
                </tr>
            </thead>
            <tbody id="tbodyPosts">


            </tbody>
        </table>







        <button id="openModalBtn" class="btn btn-primary">Open Modal</button>

        <div id="customModal" class="modal">
            <div class="modal-content">
                <span id="closeModalBtn" class="close"></span>
                <h1 class="modal-title">Внимание!!! </h1>
                <p>Вы действительно хотите удалить этот элемент?</p>
                <button id="confirmBtn" class="btn btn-danger">Да, Удалить </button>
                <button id="cancelBtn" class="btn btn-secondary">Нет</button>
            </div>
        </div>


    </div>

    <script src="./node_modules/axios/dist/axios.min.js"></script>
    <script src="./js/index.js"></script>
</body>

</html>
